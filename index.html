<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="calculator">
    <div class="row">
      <div class="display" id="display"></div>
    </div>
    <div class="row">
      <input type="button" class="button clear clear-all" id="clear" value="CLEAR"></input>
      <input type="button" class="button clear backspace" id="backspace" value="backspace">
      <input type="button" class="button">
      <input type="button" class="button function equal" id="=" value="="></input>
    </div>
    
    <div class="row">
      <input type="button" class="button number" id="1" value="1"></input>
      <input type="button" class="button number" id="2" value="2"></input>
      <input type="button" class="button number" id="3" value="3"></input>
      <input type="button" class="button function operator" id="+" value="+"></input>
    </div>

    <div class="row">
      <input type="button" class="button number" id="4" value="4"></input>
      <input type="button" class="button number" id="5" value="5"></input>
      <input type="button" class="button number" id="6" value="6"></input>
      <input type="button" class="button function operator" id="-" value="-"></input>
    </div>

    <div class="row">
      <input type="button" class="button number" id="7" value="7"></input>
      <input type="button" class="button number" id="8" value="8"></input>
      <input type="button" class="button number" id="9" value="9"></input>
      <input type="button" class="button function operator" id="*" value="*"></input>
    </div>

    <div class="row">
      <input type="button" class="button number" id="zero" value="0"></input>
      <input type="button" class="button decimal" id="." value=".">
      <input type="button" class="button function operator" id="divide" value="/"></input>
    </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
